<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=, initial-scale=1.0">
  <title>Profile-card-component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
</head>
<body>
  <div class="container">
    <img src="images/bg-pattern-card.svg" alt="" class="bg-pattern">
    <div class="victor">
      <img src="images/image-victor.jpg" class="victor-image" alt="">
    </div> 
    <div class="text">
      <p class="profile-name">Victor Crest <span>26</span></p>
      <p class="city-name">London</p>
    </div>
    <hr class="horizontal-line">
    <div class="numbers">
      <h1>80K <span>Followers</span></h1>
      <h1>803K <span>Likes</span></h1>
      <h1>1.4K <span>Photos</span></h1>
    </div>
  </div>
</body>
</html>
